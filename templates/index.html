{% extends 'base.html' %}
{# 使用length过滤器获取movies变量的长度 #}
{% block content %}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
            <li>
                {{ movie.title }} - {{ movie.year }}
                <span class="float-right">
                    <a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank" title="在IMDb中查找此电影">IMDb</a>
                </span>
            </li>
        {% endfor %}

    </ul>

    <img class="img" src="{{ url_for('static', filename='images/1.png') }}" alt="">
{% endblock %}
